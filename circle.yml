machine: 
  python:
    version: 2.7.3
  node:
    version: 0.12.0

dependencies:
  post:
    - pip install awscli
    - bower install
    - npm install -g gulp
    - npm install -g gulp-cli 
    - gulp build

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync dist/ s3://discovering-pluto --region eu-central-1
  staging:
    branch: develop
    commands:
      - aws s3 sync dist/ s3://discovering-pluto-staging --region eu-central-1
