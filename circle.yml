machine: 
  python:
    version: 2.7.3
  node:
    version: 0.12.0

dependencies:
  post:
    - pip install awscli
    - npm install -g gulp
    - npm install -g gulp-cli 
    - gulp build

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync dist/ s3://discovering-pluto --region eu-central-1 --exclude "*" --include "*.css" --include "*.js" --content-encoding gzip --cache-control public,max-age=30672000
      - aws s3 sync dist/ s3://discovering-pluto --region eu-central-1 --exclude "*.js" --exclude "*.css"
